<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Friday 2025 - Exclusive Deals Book</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
            overflow: hidden;
            perspective: 2000px;
        }
        
        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 4px; height: 4px;
            background: gold;
            border-radius: 50%;
            animation: float 15s infinite;
            opacity: 0.6;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }
        
        /* Notification Banner */
        .notification {
            position: fixed;
            top: 0; left: 0; right: 0;
            background: linear-gradient(90deg, #ff0000, #ff4444, #ff0000);
            background-size: 200% 100%;
            animation: gradientMove 3s ease infinite, slideDown 0.8s ease-out;
            color: white;
            padding: 15px;
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 1.1rem;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(255,0,0,0.4);
        }
        
        .notification span {
            animation: pulse 1s ease infinite;
            display: inline-block;
        }
        
        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Book Container */
        .book-container {
            position: relative;
            z-index: 10;
            transform-style: preserve-3d;
            animation: bookEntrance 1.5s ease-out;
        }
        
        @keyframes bookEntrance {
            from {
                transform: scale(0.3) rotateY(-30deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotateY(0deg);
                opacity: 1;
            }
        }
        
        .book {
            width: 350px;
            height: 500px;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .book:hover {
            transform: rotateY(-10deg);
        }
        
        .book.opening {
            animation: openBook 2s ease-in-out forwards;
        }
        
        @keyframes openBook {
            0% { transform: rotateY(0deg); }
            30% { transform: rotateY(-30deg) scale(1.1); }
            60% { transform: rotateY(-90deg) scale(1.3); }
            80% { transform: rotateY(-120deg) scale(1.5); }
            100% { transform: rotateY(-180deg) scale(2) translateZ(500px); opacity: 0; }
        }
        
        /* Book Cover */
        .book-cover {
            position: absolute;
            width: 100%; height: 100%;
            background: linear-gradient(145deg, #2d2d2d 0%, #1a1a1a 50%, #0d0d0d 100%);
            border-radius: 5px 15px 15px 5px;
            box-shadow: 
                -5px 5px 15px rgba(0,0,0,0.5),
                inset 0 0 50px rgba(255,215,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            border: 3px solid #333;
            overflow: hidden;
        }
        
        .book-cover::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, 
                transparent 0%, 
                rgba(255,215,0,0.05) 50%, 
                transparent 100%);
            animation: shimmer 3s ease infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }
        
        /* Book Spine */
        .book-spine {
            position: absolute;
            left: -25px;
            width: 25px; height: 100%;
            background: linear-gradient(90deg, #1a1a1a, #2d2d2d);
            transform: rotateY(-90deg);
            transform-origin: right center;
            border-radius: 5px 0 0 5px;
        }
        
        /* Cover Content */
        .cover-badge {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: white;
            padding: 8px 25px;
            border-radius: 20px;
            font-family: 'Arial Black', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 2px;
            margin-bottom: 20px;
            animation: glow 2s ease infinite;
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px rgba(255,0,0,0.5); }
            50% { box-shadow: 0 0 30px rgba(255,0,0,0.8); }
        }
        
        .cover-title {
            font-size: 2.8rem;
            background: linear-gradient(180deg, #ffd700, #ffaa00, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            line-height: 1.2;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255,215,0,0.3);
        }
        
        .cover-year {
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            margin-bottom: 20px;
        }
        
        .cover-subtitle {
            font-size: 1rem;
            color: #aaa;
            text-align: center;
            letter-spacing: 1px;
            margin-bottom: 30px;
        }
        
        .cover-cta {
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            color: #000;
            padding: 15px 40px;
            border-radius: 30px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: bounce 2s ease infinite;
        }
        
        .cover-cta:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(255,215,0,0.4);
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .cover-decoration {
            position: absolute;
            font-size: 3rem;
            opacity: 0.3;
        }
        
        .cover-decoration.top-left { top: 20px; left: 20px; }
        .cover-decoration.top-right { top: 20px; right: 20px; }
        .cover-decoration.bottom-left { bottom: 20px; left: 20px; }
        .cover-decoration.bottom-right { bottom: 20px; right: 20px; }
        
        /* Click hint */
        .click-hint {
            position: absolute;
            bottom: -50px;
            color: rgba(255,255,255,0.6);
            font-family: 'Arial', sans-serif;
            font-size: 0.9rem;
            animation: fadeInOut 2s ease infinite;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        /* Loading overlay for transition */
        .loading-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #000;
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .loading-overlay.active {
            display: flex;
            opacity: 1;
        }
        
        .loading-text {
            color: #ffd700;
            font-size: 2rem;
            animation: pulse 1s ease infinite;
        }
    </style>
</head>
<body>
    <!-- Notification Banner -->
    <div class="notification">
        <span>üî• BLACK FRIDAY 2025 - EXCLUSIVE DEALS INSIDE! üî•</span>
    </div>
    
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>
    
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-text">Opening your deals...</div>
    </div>
    
    <!-- Book Container -->
    <div class="book-container">
        <div class="book" id="book" onclick="openBook()">
            <div class="book-spine"></div>
            <div class="book-cover">
                <span class="cover-decoration top-left">‚ú®</span>
                <span class="cover-decoration top-right">‚ú®</span>
                <span class="cover-decoration bottom-left">üéÅ</span>
                <span class="cover-decoration bottom-right">üéÅ</span>
                
                <div class="cover-badge">LIMITED TIME</div>
                <div class="cover-title">BLACK<br>FRIDAY</div>
                <div class="cover-year">2025</div>
                <div class="cover-subtitle">Electronics & Clothing<br>Exclusive Deals Collection</div>
                <button class="cover-cta">OPEN TO REVEAL DEALS</button>
            </div>
        </div>
        <div class="click-hint">üëÜ Click the book to open</div>
    </div>
    
    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                container.appendChild(particle);
            }
        }
        
        // Open book animation and redirect
        function openBook() {
            const book = document.getElementById('book');
            const overlay = document.getElementById('loadingOverlay');
            
            book.classList.add('opening');
            
            setTimeout(() => {
                overlay.classList.add('active');
            }, 1500);
            
            setTimeout(() => {
                window.location.href = 'deals.html';
            }, 2500);
        }
        
        // Initialize
        createParticles();
    </script>
</body>
</html>
